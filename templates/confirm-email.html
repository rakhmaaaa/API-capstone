<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeForMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <table width="100%" style="width: 100%">
        <tbody>
            <tr>
                <td align="center">
                    <img src="https://res.cloudinary.com/dvwsffyzc/image/upload/v1683041966/splash_rwy8st.png"
                        style="width:250px; margin-bottom: 40px; margin-top: 40px" width="250px" />
                </td>
            </tr>
            <tr>
                <td>
                    <table width="570" align="center">
                        <tbody>
                            <tr>
                                <td>
                                    <b style="font-size: 22px; color: green;">Hi {{data.name}},</b>
                                    <p style="font-size: 16px; color: black; margin-bottom: 30px">We received a request
                                        to change the email address associated with your SeeForMe account. If you made
                                        this request, please confirm the change by clicking the button below.</p>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <a href="{{data.url}}"
                                        style="display: inline-block; padding: 12px 50px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; color: #ffffff; text-decoration: none; border-radius: 6px; background: green">Confirm
                                        Email Change</a>
                                    <p style="font-size: 16px; color: black; margin-top: 50px">Thanks,</p>
                                    <p style="font-size: 16px; color: black;">SeeForMe Team</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
